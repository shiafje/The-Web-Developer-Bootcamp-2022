<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Race Registration!</h1>
    </div>
    <div>
        <label for="first name">First Name</label>
        <input type="first name" name="first name" id="first name">
        <label for="first name">Last Name</label>
        <input type="last name" name="last name" id="last name">
    </div>
    <div>
        Select a Race:
    </div>
    <div>
        <input type="radio" name="Fun Run 5K" id="Fun Run 5K">
        <label for="Fun Run 5K">Fun Run 5K</label>
    </div>
    <div>
        <input type="radio" name="Half Marathon" id="Half Marathon">
        <label for="Half Marathon">Half Marathon</label>
    </div>
    <div>
        <input type="radio" name="Full Marathon" id="Full Marathon">
        <label for="Full Marathon">Full Marathon</label>
    </div>
    <div>
        <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
    </div>
    <div>
        <label for="group">Select Age Group</label>
        <select name="group" id="group">
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
    </select>
    </div>
    <div>
        <button>Register</button>
    </div>
</body>
</html>
